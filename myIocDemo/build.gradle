plugins {
    id 'java'
}

group 'org.springframework'
version '5.2.0.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //本地的文件打包，方便Servlet调用
    compile fileTree(dir:'lib',includes: ['*.jar'])
    //引用外部的Tomcat容器
//    compile group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '8.5.34'
    // https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-core
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.17'

    compile project(":spring-context")
    compile project(":spring-webmvc")
    //提供JavaServlet依赖
    provided group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
